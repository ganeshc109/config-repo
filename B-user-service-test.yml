spring:
  application:
    name: B-USER-SERVICE
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:postgresql://localhost:5432/usersdb_test
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-init-sql: SET TIME ZONE 'Asia/Kolkata'
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.jdbc.time_zone: Asia/Kolkata
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8089

eureka:
  instance:
    metadata-map:
      profile: test


message: "Hello from User Service - Test Profile"

management.endpoints.web.exposure.include: health
management.endpoint.health.show-details: always

server.error.include-message: always
server.error.include-binding-errors: always

logging:
  level:
    root: INFO
    com.example.demo: DEBUG   # enable detailed logs for your app
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG             # show SQL queries
    org.hibernate.type.descriptor.sql: TRACE  # show SQL parameters
